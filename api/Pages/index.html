<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deteksi Kesalahan Penulisan Kata Di</title>
    <link rel="icon" href="{{ url_for('static', filename='logo.png') }}" type="image/png">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='app.css') }}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
</head>
<body>
    {% include 'header.html' %}
    <div class="content">
        <div class="container mt-5">
            <div class="card card-container">
                <div class="card-body">
                    <h5 class="card-title text-center">Deteksi Kata Di</h5>
                    <form action="/detect" method="POST">
                        <div class="mb-3">
                            <label for="paragraph" class="form-label">Masukkan teks:</label>
                            <textarea class="form-control" id="paragraph" name="paragraph" rows="20" placeholder="Enter your text here"></textarea>
                        </div>
                        <button type="submit" class="btn submit-button">Deteksi</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</body>
</html>
